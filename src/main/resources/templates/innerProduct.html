<script>
  var productId = document.getElementById('targetIdParagraph').querySelector('span').innerText;
  const itemDict = {};
  const auth = Cookies.get('Authorization');

  $(document).ready(function () {
    if (auth != null) {
      $('.NavList').empty();
      temp_Navi = `<div class="NavItem" id="shoes_id">shoes</div>
            <div class="NavItem">Auction</div>
            <div class="NavItem" id="favorite">favourite</div>
            <div class="NavItem" id="my-page">info</div>
            <div class="NavItem" id="signout">signOut</div>`
      $('.NavList').append(temp_Navi)

      $('.Buttons').empty()
      temp_basket = `        <div class="ButtonText" id = "basket_add">장바구니 추가</div>`
      $('.Buttons').append(temp_basket)
    }


    $.ajax({
      url: `/api/product/${productId}`,
      type: 'GET',
      contentType: 'application/json',
      headers: {
        // 'Authorization': Cookies.get('Authorization') // 클라이언트 쿠키의 값을 전달
      },
      success: function (response) {
        if (response) {
          var Products = `
                              <img src="${response.productResponseDto.modelPicture}" alt="Your Image Alt Text" style="max-width: 100%; height: auto; border-radius: 3%;" />
`
          $('.image-container').append(Products);
          var Productsss=`
                          <hgroup>
                                <p style="color: #EE312F;">${response.productResponseDto.brand}</p>
                                <h2>${response.productResponseDto.modelName}</h2>
                              </hgroup>`
          var Productss=`<p>${response.productResponseDto.price}</p>`

          $('.temp-info').append(Productsss);
          $('.main-content').append(Productss);
          var text=`<div class="1"
             style="color: #111111; font-size: 16px; font-family: Noto Sans KR; font-weight: 350; line-height: 28px; word-wrap: break-word">
          ${response.productResponseDto.modelDescription}
        </div>`
          $('.TextContainer').append(text);


          var list = response.productColors


          for (var i = 0; i < list.length; i++) {
            var Products = `
                              <div class="item" style="border: 1px solid #fff; background-color: #ffffff;">
                                <img class ="click_img_color" src="${list[i].colorImg}" id=${list[i].colorId} style="width:96px; height:96px; border-radius: 3%;" >
                              </div>

                           `
            const item = list[i]
            itemDict[item.colorId] = item;
            $('.DivOLayout').append(Products);
          }
          $('.check_wrap').empty()
          if(response.productResponseDto.isAppend == true){
            isappend=`<input class="checkboxs" id="productcheckId_${response.productResponseDto.productId}" type="checkbox" checked/>
            <label htmlFor="check_btn"></label>
            <button class="btnsssssssssssss"
                    style="background-color: #E6E1E5; border: #E6E1E5; position:relative; bottom: 2px;" type="button"
                    id="productcheckId_${response.productResponseDto.productId}">+</button>`
            $('.check_wrap').append(isappend)

          }else {
            isappend= `<input class="checkboxs" id="productcheckId_${response.productResponseDto.productId}" type="checkbox" />
            <label htmlFor="check_btn"></label>
            <button class="btnsssssssssssss"
                    style="background-color: #E6E1E5; border: #E6E1E5; position:relative; bottom: 2px;" type="button"
                    id="productcheckId_${response.productResponseDto.productId}">+</button>`
            $('.check_wrap').append(isappend)
          }
          var listsssss = response.productSizesResponseDtos

          $('.foot_size_container').empty()
          for (let i = 0; i < listsssss.length; i++) {
            foot_size = `<tr>
                                <td class="product-model" data-product-id="11">${listsssss[i].size}</td>
                                <td class="product-model" data-product-id="11">${listsssss[i].footSize}</td>
                                <td class="product-model" data-product-id="11">${listsssss[i].feetSize}</td>
                       </tr>`
            $('.foot_size_container').append(foot_size)
          }
        }
      },
      error: function () {
        console.log("실패")
      }
    })
    var colorIdssssssssss;
    var sizeId;
    $(document).on('click',"img[class='click_img_color']" , function (e) { // 신발 누르면 해당 사이즈 출력
      e.preventDefault();
      var tagId = e.target.id
      lists=itemDict[tagId].productSizeResponseDtos;
      $('.button-container').empty();
      $('.DivOLayoutss').empty();

      for (let i = 0; i < lists.length; i++) {
        if(lists[i].colorAmount <= 0){
          var size = `<div class="item" style="border: 1px solid #fff; background-color: #ffffff;">
                        <div class="Label">
                                   ${lists[i].size}
                        <div class="horizontal-line"></div>
                        <div class="vertical-line"></div>
                        </div>
                      </div>`
          $('.DivOLayoutss').append(size);
        } else if(lists[i].colorAmount > 0){
          var size = `<div class="item" style="border: 1px solid #fff; background-color: #ffffff;">
                        <div class="Label">
                         <div class="colorchg" id=${lists[i].colorIds}>${lists[i].size}</div>
                         </div>
                        </div>`
          $('.DivOLayoutss').append(size);
        }

      }
    })
    $(document).on('click',"div[class='colorchg']" , function (e) { // 신발 누르면 해당 사이즈 출력
      e.preventDefault();
      var tagId = e.target.id
      sizeId = tagId;
      $('.button-container').empty()
    sizenum=`          <input type='button' onClick='count("plus")' value='+'/>
          <div id='result'>1</div>
          <input type='button' onClick='count("minus")' value='-'/>

      `
      $('.button-container').append(sizenum)

    })

      e.preventDefault();
      console.log(sizeId)
      var productcnt=document.getElementById('result').innerText
      console.log(productcnt)
      $.ajax({
        url: `/api/cart`,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({itemId: sizeId, count: productcnt}),

        headers: {
          // 'Authorization': Cookies.get('Authorization') // 클라이언트 쿠키의 값을 전달
        },
        success: function (response) {
          // window.location.href = '/view/myPage';

        },
        error: function () {
          console.log("실패")
        }
      })
    })

    $(document).on('click',"div[id='shoes_id']" , function (e) { // 신발 누르면 해당 사이즈 출력
      window.location.href=``

    })
    $(document).on('click',"div[id='signup']" , function (e) { // 보드 상세 페이지 이동
      e.preventDefault();
      window.location.href = `/view/signup`;
    })

    $(document).on('click',"div[id='signin']" , function (e) { // 보드 상세 페이지 이동
      e.preventDefault();
      window.location.href = `/view/login-page`;
    })

    $(document).on('click',"div[id='inner_login']" , function (e) { // 보드 상세 페이지 이동
      e.preventDefault();
      window.location.href = `/view/login-page`;
    })
    $(document).on('click',"div[id='signout']" , function (e) { // 보드 상세 페이지 이동
      e.preventDefault();
      Cookies.remove('Authorization', {path: '/'});
      window.location.href = ""
    })
    $(document).on('click',"div[id='favorite']" , function (e) { // 보드 상세 페이지 이동
      e.preventDefault();
      window.location.href = `/product/favorite`
    })
    $(document).on('click',"div[id='my-page']" , function (e) { // 보드 상세 페이지 이동
      e.preventDefault();
      window.location.href = `/view/myPage`
    })

    // 해야할거 장바구니 , 댓글 , 각종 헤드 연결 , Shoses_size_confirm 데이터 주기 , 장바구니에 담을때 해당 신발 id값 으로 찾아서 담아주기
    // 나중에 jwt 쿠키 있는지 확인하고 로그인 후 구매하기 -> 장바구니 담기
    if(auth!=null){
      $(document).on('click',"button[class='btnsssssssssssss']" , function (e) { // 보드 상세 페이지 이동
        e.preventDefault();
        var tagId = e.target.id
        // console.log(tagId)
        var checked =  $(`#${tagId}`).is(':checked');

        console.log(checked)
        if(checked == true){
          $(`#${tagId}`).prop('checked',!checked);

          $.ajax({
            url: `/api/product/${productId}/favorite`,
            type: 'DELETE',
            contentType: 'application/json',
            headers: {
              // 'Authorization': Cookies.get('Authorization') // 클라이언트 쿠키의 값을 전달
            },
            success: function (response) {
              if (response) {
              }
            }
          })
        } else {
          $(`#${tagId}`).prop('checked',!checked);
          $.ajax({
            url: `/api/product/${productId}/favorite`,
            type: 'POST',
            contentType: 'application/json',
            headers: {
              // 'Authorization': Cookies.get('Authorization') // 클라이언트 쿠키의 값을 전달
            },
            success: function (response) {
              if (response) {
                // console.log(response)
              }
            }
          })
        }
      })
    } else {
      $(document).on('click',"button[class='btnsssssssssssss']" , function (e) { // 보드 상세 페이지 이동
        e.preventDefault();
        window.location.href = `/view/login-page`;
      })
    }


  })
  function count(type)  {
    // 결과를 표시할 element
    const resultElement = document.getElementById('result');

    // 현재 화면에 표시된 값
    let number = resultElement.innerText;

    // 더하기/빼기
    if(type === 'plus') {
      number = parseInt(number) + 1;
    }else if(type === 'minus')  {
      number = parseInt(number) - 1;
    }

    // 결과 출력
    resultElement.innerText = number;
  }
