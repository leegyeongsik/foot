<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>Profile Page</title>
    <style>

        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-form {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            border: 1.5px solid transparent;;
            border-radius: 16px;
            background-color: #fff;
        }

        .profile-form h1 {
            font-size: 32px;
            font-weight: 700;
            color: #575dfb;
            margin-bottom: 50px;
        }

        .confirm-password h1 {
            font-size: 32px;
            font-weight: 700;
            color: #575dfb;
            margin-bottom: 50px;
        }


        .profile-form input[type="email"],
        .profile-form input[type="password"],
        .profile-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1.5px solid #575dfb;
            border-radius: 16px;
        }

        .profile-form label {
            margin-top: 10px;
        }

        .confirm-password input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1.5px solid #575dfb;
            border-radius: 16px;

        }

        .profile-button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 16px;
            background-color: #575dfb;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .password-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 16px;
            background-color: #575dfb;
            color: #fff;
            font-weight: 700;
            cursor: pointer;

        }

        .register-link {
            align-self: flex-end;
            margin-top: 20px;
            font-size: 16px;
        }

        .register-link span {
            color: #575dfb;
            cursor: pointer;
        }

        .delete-user {
            position: fixed;
            bottom: 50px;
            right: 50px;
        }

        .delete-user span {
            color: #575dfb;
            cursor: pointer;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 12px;
            color: #575dfb;
            cursor: pointer;
        }

        .social-profile {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-profile img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .social-profile p {
            font-size: 16px;
            font-weight: 700;
        }

    </style>
</head>

<body>
<div class="profile-container">
    <div class="confirm-password" id="passwordForm">
        <h1>비밀번호 확인</h1>
        <input type="password" id="old-password" name="old-password" placeholder="Password">
        <button onclick="onPassword()" type="button" class="password-btn">Confirm</button>
    </div>
    <div class="profile-form" id="profileForm" style="display: none;">
        <h1>My Info</h1>
        <label for="email">
            Email
        </label>
        <input type="email" id="email" name="email" th:value="${profile.getEmail()}">
        <label for="name">
            Your ID
        </label>
        <input type="text" id="name" name="name" th:value="${profile.getName()}">
        <label for="password">
            Your Password
        </label>
        <input type="password" id="password" name="password" placeholder="Password">
        <label for="address">
            Your Address
        </label>
        <input type="text" id="address" name="address" th:value="${profile.getAddress()}">
        <label for="cellphone">
            Your Cell Phone
        </label>
        <input type="text" id="cellphone" name="cellphone" th:value="${profile.getCellphone()}">
        <button onclick="onUpdating()" class="profile-button">Confirm</button>
        <div class="register-link">
            <span onclick="logoutUser()">Logout</span>
        </div>
        <div class="delete-user">
            <p> 회원탈퇴 <span onclick="deleteUser()">Delete</span></p>
        </div>
    </div>
</div>

</body>
<script>

    // alert 창 표시를 위한 변수 선언
    const Toast = Swal.mixin({
        toast: true,
        position: 'center-center',
        showConfirmButton: false,
        timer: 600,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })


    // 비밀번호 확인
    function onPassword() {
        let password = $('#old-password').val();

        $.ajax({
            type: "POST",
            url: `/api/users/profile/password`,
            contentType: "application/json",
            data: JSON.stringify({password: password}),
            success: function (response, status, xhr) {
                // 요청이 성공한 경우 처리할 로직을 작성합니다.
                console.log("POST 요청이 성공했습니다.");

                // 서버 응답이 성공적으로 왔을 때 처리
                if (xhr.status === 200) {
                    // 서버의 상태 코드가 200(성공)인 경우
                    Swal.fire({
                        icon: 'success',                         // Alert 타입
                        title: '비밀번호 일치!',        // Alert 제목
                        text: "회원정보 수정으로 이동합니다",
                    }).then((result) => {
                        if (result.isConfirmed) {
                            $('#passwordForm').hide();
                            $('#profileForm').show();


                        }
                    });
                } else {
                    // 다른 상태 코드에 따라 처리
                    Swal.fire({
                        icon: 'error',                         // Alert 타입
                        title: '비밀번호가 일치하지 않습니다'        // Alert 제목
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "http://localhost:8080/";
                        }
                    });
                }
            },
            error: function (xhr, status, error) {
                // 요청이 실패한 경우 처리할 로직을 작성합니다.
                console.log("POST 요청이 실패했습니다.");
                // console.log(xhr.responseText);
                // 다른 상태 코드에 따라 처리
                Swal.fire({
                    icon: 'error',                         // Alert 타입
                    title: '비밀번호가 일치하지 않습니다'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/";
                    }
                });
            }
        });
    }

    // 회원 정보 수정
    function onUpdating() {
        let email = $('#email').val();
        let name = $('#name').val();
        let password = $('#password').val();
        let address = $('#address').val();
        let cellphone = $('#cellphone').val();
        console.log(email, name, address, cellphone);

        $.ajax({
            type: "PUT",
            url: `/api/users/profile`,
            contentType: "application/json",
            data: JSON.stringify({
                newPassword: password,
                email: email,
                name: name,
                address: address,
                cellphone: cellphone
            }),
            success: function (response) {
                Swal.fire({
                    icon: 'success',                         // Alert 타입
                    title: '변경 완료!'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/view/profile";
                    }
                });
            },
            error: function (xhr, status, error) {
                Swal.fire({
                    icon: 'error',                         // Alert 타입
                    title: '변경 실패!'        // Alert 제목
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "http://localhost:8080/view/profile";
                    }
                });
            }
        });
    }


    // 로그아웃
    function logoutUser() {
        Cookies.remove('Authorization', {path: '/'});
        Toast.fire({
            icon: 'success',
            title: '로그아웃을 성공하였습니다! \n 사이트 이용을 원하시면 로그인 부탁드립니다.'
        }).then(function () {
            window.location.href = "/view/login-page"
        })
    }

    // 회원 탈퇴
    function deleteUser() {
        Swal.fire({
            icon: 'warning',
            title: '회원 탈퇴',
            text: '정말로 탈퇴하시겠습니까?',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '예, 탈퇴합니다',
            cancelButtonText: '아니오, 취소합니다'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "DELETE",
                    url: "/api/users/profile",
                    success: function (response) {
                        Toast.fire({
                            icon: 'success',
                            title: '회원 탈퇴가 완료되었습니다.'
                        }).then(function () {
                            logoutUser(); // 탈퇴 후 자동 로그아웃
                        });
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: '회원 탈퇴 실패',
                            text: '회원 탈퇴를 처리하는 중에 문제가 발생했습니다.'
                        });
                    }
                });
            }
        });
    }


</script>
</html>
