<body>
<div class="HomePage" style="width: 1800px; height: 1200px; position: relative; background: white; border: 0.50px">

<script>
    var productId = document.getElementById('targetIdParagraph').querySelector('span').innerText;


    const ProductColorAmount = {};
    const Product_Size_Info = {};



    $(document).ready(function () {
        var i = 0;
        $.ajax({
            url: `/api/product/size/${productId}`,
            type: 'GET',
            contentType: 'application/json',
            headers: {
                // 'Authorization': Cookies.get('Authorization') // 클라이언트 쿠키의 값을 전달
            },
            success: function (response) {
                if (response) {
                    var Products = `
                            <img src=${response.productResponseDto.modelPicture} alt="미리보기 이미지" class="preview">
                       `

                    $('.drag-file').append(Products);

                    var infoProducts=`<p style="position: relative; top: 40px;">브랜드명 <input type="text" id="mark27" placeholder="Enter name"/>
                    </p>
                    <p style="position: relative; top: 55px;">모델명 <input type="text" id="mark25" value=${response.productResponseDto.modelName} placeholder="Enter name"/>
                    </p>
                    <p style="position: relative; top: 70px;">모델설명 <input type="text" id="mark28" value=${response.productResponseDto.modelDescription}  placeholder="Enter name"/>
                    </p>` // 띄어쓰기 인식안됨
                    $('#root').append(infoProducts);


                    var infoProduct=`<div class="main-content">
                        <p style="position: relative; top: 85px;">가격 <input type="text" id="mark29" value=${response.productResponseDto.price}
                                                                            placeholder="Enter name"/></p>
                        <p style="position: relative; top: 90px;">총 재고 <input type="text" id="mark26" value=${response.productResponseDto.totalAmount}
                                                                              placeholder="Enter name"/></p>

                    </div>`
                    $('#root').append(infoProduct);

                    SizesList=response.productSizeResponseDtos;
                    for (let i = 0; i < SizesList.length; i++) {
                        var newSizes = document.createElement("div");
                        newSizes.className = "Sizes";
                        newSizes.id = `Sizes_${i}`
                        newSizes.innerHTML = `
                        <div style="width: 600px; height: 54px; background: #FAFAFA; border-radius: 37px; display: flex; align-items: center; padding: 0 20px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); position: relative;">
                            <input  type="text" placeholder="none"  value = ${SizesList[i].productSizeId} style="display: none;">
                            <div  style="flex: 1; margin-right: 25px;">
                                <input  type="text" placeholder="사이즈" value=${SizesList[i].size} style="width: 100%; padding: 10px; border: none; background-color: #F0F0F0; border-radius: 10px; ">
                            </div>
                            <div  style="flex: 1; margin-right: 25px;">
                                <input  type="text" placeholder="재고" value=${SizesList[i].amount} style="width: 100%; padding: 10px; border: none; background-color: #F0F0F0; border-radius: 10px;">
                            </div>
                            <div  style="flex: 1; margin-right: 25px;">
                                <input  type="text" placeholder="신발길이" value= ${SizesList[i].footSize} style="width: 100%; padding: 10px; border: none; background-color: #F0F0F0; border-radius: 10px;">
                            </div>
                            <div  style="flex: 1;">
                                <input  type="text" placeholder="발볼길이" value= ${SizesList[i].feetSize} style="width: 100%; padding: 10px; border: none; background-color: #F0F0F0; border-radius: 10px;">
                            </div>
                        </div>
                                `;
                        var boxWrap = document.getElementById("boxWrap");
                        boxWrap.appendChild(newSizes); // 새로운 영역을 맨 아래에 추가
                        colorListsss=response.productSizeResponseDtos[i].colorResponseDtos;
                        for (let j = 0; j < colorListsss.length; j++) {
                            const newDiv = document.createElement("div");
                            newDiv.className = "Rectangle23890";
                            newDiv.innerHTML = `
                                    <input type="text" placeholder="none" value=${colorListsss[j].colorId} style="display: none;">
                                    <input type="text" placeholder="컬러" value=${colorListsss[j].colorName} style="flex: 0.5; padding: 8px; border: 1px solid #ccc; border-radius: 16px; outline: none;">
                                    <input type="text" placeholder="재고" value=${colorListsss[j].colorAmount} style="flex: 0.5; padding: 10px; background-color: lightgray; border-radius: 16px;">

                                `;

                            newDiv.style.cssText = "width: 600px; background: #FAFAFA; border-radius: 37px; display: flex; align-items: center; padding: 10px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); position: relative;"
                            newSizes.appendChild(newDiv); // 새로운 영역을 맨 아래에 추가

                        }
                    }

                }
                }
            })

        $(document).on('click', "button[class='add_color']", function (e) { // 유처 초대
            e.preventDefault();
            var temp_size =$('div[class=Sizes]').length
            for (let i = 0; i < temp_size; i++) {
                temp_color_list = []
                temp_product_info_list = []
                var a = $(`#Sizes_${i}`).find('input'); // return 'li' 배열(li 두개)console.log(a)
                var x = 0
                for (let j = 0; j < 5; j++) {
                    const element = a[j]
                    temp_product_info_list.push(element.value)
                }
                for (let j = 5; j < a.length; j++) {
                    x+=1
                    const element = a[j]
                    if (x == 1){
                        temp_color_list.push(element.value)
                    }
                    else if(x==3){
                        temp_color_list.push(element.value)
                        x = 0
                        // ProductColorAmount.push(temp_color_list
                        ProductColorAmount[Object.keys(ProductColorAmount).length] = temp_color_list
                        temp_color_list = []
                    }
                }
                Product_Size_Info[Object.keys(Product_Size_Info).length] = temp_product_info_list

            }
        })

        $(document).on('click', "button[id='uploadBtn']", function (e) { // 유처 초대
            const productName = document.getElementById("mark25").value; // 파일 input 요소
            const producttotalAmount = document.getElementById("mark26").value; // 파일 input 요소
            const productPrice = document.getElementById("mark29").value; // 파일 input 요소
            const productdescription = document.getElementById("mark28").value; // 파일 input 요소

            // console.log(productName)
            // console.log(producttotalAmount)
            // console.log(productPrice)
            console.log(Product_Size_Info)
            console.log(ProductColorAmount)
            // console.log(Product_Size_Info)
            const formData = new FormData();
            formData.append('name', productName);
            formData.append('price', productPrice);
            // formData.append('price', productPrice); 브랜드
            formData.append('description', productdescription);
            formData.append('totalAmount', producttotalAmount);
            for (let i = 0; i < Object.keys(ProductColorAmount).length; i++) {
                formData.append(`ProductColorAmount[${i}]`, ProductColorAmount[i]);
            }

            for (let i = 0; i < Object.keys(Product_Size_Info).length; i++) {
                formData.append(`ProductSizeInfo[${i}]`, Product_Size_Info[i]);
            }
            $.ajax({
                url: `/api/product/${productId}`,
                type: 'PUT',
                contentType: 'application/json',
                data: formData,

                headers: {
                    // 'Authorization': Cookies.get('Authorization') // 클라이언트 쿠키의 값을 전달
                },
                contentType: false,               // * 중요 *
                processData: false,               // * 중요 *
                enctype : 'multipart/form-data',  // * 중요 *

                success: function (response) {
                    // window.location.href = `http://localhost:8080`
                },
                error: function () {
                    console.log("실패")
                }
            })
        })
        $(document).on('click',"div[id='shoes_id']" , function (e) { // 신발 누르면 해당 사이즈 출력
            window.location.href=`http://localhost:8080`

        })
        $(document).on('click',"div[id='signup']" , function (e) { // 보드 상세 페이지 이동
            e.preventDefault();
            window.location.href = `/view/signup`;
        })

        $(document).on('click',"div[id='signin']" , function (e) { // 보드 상세 페이지 이동
            e.preventDefault();
            window.location.href = `/view/login-page`;
        })

    });
</script>
